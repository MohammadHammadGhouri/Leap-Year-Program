<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 style="text-align: center;">Check the Leap Year</h1>
    <form action="" style="margin: 0 auto; display: table;">
        <input type="number" id="year" placeholder="Enter Year" style="float: left;">
        <h3 id="result" ></h3>
      <button type="button" onclick="check();">Check</button>
    </form>
    <script>
        function check(){   
            let year= document.getElementById("year").value;
            if(year % 4 === 0){
                document.getElementById("result").innerHTML=" is a Leap Year";
            }
            else
            {
                document.getElementById("result").innerHTML=" is not a Leap Year";
            }
        }

    </script>
</body>
</html>
